<html>
	<head>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script src="resources/jquery-1.11.0.min.js"></script>
		<script src="resources/OrbitControls.js"></script>
		<script src="resources/tweenjs-0.5.1.min.js"></script>
		<script src="ImageVisualization.js"></script>
		<script type = "text/javascript"> 
			var colors = [];
			colors.push(0xff0000);
			colors.push(0x0000ff);
			var data = [];
			for (var i = 0; i < 5000; i++) {
				data.push(Math.random() * 10);
			}

			var imgExtrusion = new ImageExtrusion("obamahopeblacksmall.jpg", data, colors, ShapeType.SQUARE, false, 2000);
			$(document).ready(function () {
				imgExtrusion.init(); 
	});
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<canvas id="imagecanvas"></canvas>
	</body>
</html>
