<html>
	<head>
		<title>Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script src="resources/jquery-1.11.0.min.js"></script>
		<script src="resources/OrbitControls.js"></script>
		<script>
			var scene;
			var camera;
			var renderer;
			var frameCount = 0;
			var controls;
			var starShape, extrudemesh, material;

			$(document).ready(function() {	
			init();
			animate();
	
			function init() {
				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 );
				scene.add( light );
				
				camera = new THREE.PerspectiveCamera( 75, 
									window.innerWidth / window.innerHeight,
									0.1,
									1000 );

				controls = new THREE.OrbitControls(camera);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera.position.set(0, 0, 5);
				
				// init extrude form
				var extrudeSettings = { amount: 1,  bevelEnabled: false, 
							 steps:2};			   
				var pts = [], starPoints = 5, l;
				for ( i = 0; i < starPoints * 2; i ++ ) {

					if ( i % 2 == 1 ) {

						l = 0.5;

					} else {
						l = 1;

					}

					var a = i / starPoints * Math.PI;
					pts.push( new THREE.Vector2 ( Math.cos( a ) * l, Math.sin( a ) * l ) );

				}

				starShape = new THREE.Shape( pts );
				var circle3d = starShape.extrude( extrudeSettings );
				material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				extrudemesh = new THREE.Mesh(circle3d, material);
				extrudemesh.geometry.dynamic = true;
				scene.add(extrudemesh);	
			}
		
/*			$("canvas").click(function(){
				console.log("camera at " + camera.position.x + " , " +
							camera.position.y + " , " + 
							camera.position.z); 

 
			}); */
		
			function drawExtrudeForm(height) {
				scene.remove(extrudemesh);
				var extrudeSettings = { amount: height,  bevelEnabled: false, 
							 steps: 2};			   
				var circle3d = starShape.extrude( extrudeSettings );
				extrudemesh = new THREE.Mesh(circle3d, material);
				scene.add(extrudemesh);
			}
			
			function animate() {
				requestAnimationFrame(animate);
				render();
			}

			function render() {
				if (extrudemesh.scale.z < 100) {
					extrudemesh.scale.z += 0.01;
				}
				renderer.render(scene, camera);
				frameCount++;
			}
			
});
		</script>
	</body>	
</html>
