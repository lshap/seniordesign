<html>
	<head>
		<title>Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script src="resources/jquery-1.11.0.min.js"></script>
		<script src="resources/OrbitControls.js"></script>
		<script>
			var scene;
			var camera;
			var renderer;
			var oldMousex;
			var oldMousey;
			var controls;

			var width = window.innerWidth;
			var height = window.innerHeight;	
			var angle1 = -Math.PI/2;
			var angle2 = 0;
			var r = 5;

			$(document).ready(function() {	
			init();
	
			function init() {
				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 );
				scene.add( light );
				
				camera = new THREE.PerspectiveCamera( 75, 
									window.innerWidth / window.innerHeight,
									0.1,
									1000 );

				controls = new THREE.OrbitControls(camera);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				/*var geometry = new THREE.CubeGeometry(1,1,1);
				var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				var cube = new THREE.Mesh( geometry, material );
				scene.add( cube );*/
				drawExtrudeForm();

				camera.position.set( 0, 0, 5);
				render();
			}
			
			function drawExtrudeForm() {
				var extrudeSettings = { amount: 2,  bevelEnabled: false, 
							 steps: 2};			   
				var pts = [], starPoints = 5, l;

				for ( i = 0; i < starPoints * 2; i ++ ) {

					if ( i % 2 == 1 ) {

						l = 0.5;

					} else {
						l = 1;

					}

					var a = i / starPoints * Math.PI;
					pts.push( new THREE.Vector2 ( Math.cos( a ) * l, Math.sin( a ) * l ) );

				}

				var starShape = new THREE.Shape( pts );
				var circle3d = starShape.extrude( extrudeSettings );
				var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				var extrudemesh = new THREE.Mesh(circle3d, material);
				scene.add(extrudemesh);	

				
			}

			function render() {
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}
			
});
		</script>
	</body>	
</html>
