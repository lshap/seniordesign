		<script type="text/javascript">
			var scene;
			var camera;
			var renderer;
			var controls; // camera control object

			$(document).ready(function(){
				init();
			});

			/*
			 * set up the three js scene
			 */
			function init() {
				scene = new THREE.Scene();
				var light = new THREE.DirectionalLight( 0xffffff);
				light.position.set( 0,10,0);
				scene.add( light );
				camera = new THREE.PerspectiveCamera( 75, 
									window.innerWidth / window.innerHeight,
									0.1,
									1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xffffff, 1);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
				controls = new THREE.OrbitControls(camera);
				camera.position.set(0, 50, 150);

				var svg = $("#svg");
				$("svg").hide();

				// call the constructor
				var tooltip = {selectopacity:1, selectaction:"hover", selectcolor:0x00ff00};

				var svgextrusion = new ThreeData.SVGExtrusion(svg, 0.7, tooltip, scene, camera);
				var centroid  = svgextrusion.getCameraCenter();
				controls.target = centroid;
				controls.maxRadius = 200;
				animate(); // call the animate method to update the scene when the camera changes
			}

			/*
			 * animate function  	
			 */

			function animate() {
				requestAnimationFrame(animate);
				render();
			}

			/*
			 * render the scene
			 */
			function render() {
				// if using a transform, call the 'updateTransform' method here
				renderer.render(scene, camera);
			}


	</script>
