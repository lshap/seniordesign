		<script src="../src/resources/three.js"></script>
		<script src="../src/resources/jquery-1.11.0.min.js"></script>
		<script src="../src/resources/tweenjs-0.5.1.min.js"></script>

	<body>
		<script type="text/javascript">
			var scene;
			var camera;
			var renderer;
			var controls; // camera control object

			$(document).ready(function(){
				init();
			});

			/*
			 * set up the three js scene
			 */
			function init() {
				scene = new THREE.Scene();
				var light = new THREE.DirectionalLight( 0xffffff);
				light.position.set( 0,10,0);
				scene.add( light );
				camera = new THREE.PerspectiveCamera( 75, 
									window.innerWidth / window.innerHeight,
									0.1,
									2000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xffffff, 1);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
				controls = new THREE.OrbitControls(camera);
				camera.position.set(0, 50, 50);

				$("#svg").hide();
				var paths = $("path");
				for (var i = 0; i < paths.length; i++) {
					$(paths[i]).attr("data", Math.random() * 90 + 10);
				}

				var svg = $("#svg");
		
				// call the constructor
				var svgextrusion = new ThreeData.SVGExtrusion(svg, 0.7, null, scene, camera);
				var center = svgextrusion.getCameraCenter();

				var centroid = center["centroid"];
				var radius = center["radius"];

				camera.position.set(0, radius, radius);
				camera.lookAt(centroid);
				controls.target = centroid;
				controls.maxRadius = radius;
				animate(); // call the animate method to update the scene when the camera changes
			}

			/*
			 * animate function  	
			 */

			function animate() {
				requestAnimationFrame(animate);
				render();
			}

			/*
			 * render the scene
			 */
			function render() {
				// if using a transform, call the 'updateTransform' method here
				renderer.render(scene, camera);
			}

		</script>
